<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./exercicio2.css">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <h1>Sign In</h1>
            <h4>Lorem ipsum dolor sit amet, sapiente sit aut eos consectetur adipisicing.</h4>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <p>- or -</p>
            <button class="social-button facebook-button">
                <i class="fab fa-facebook-f"></i> Login with Facebook
            </button>
            <button class="social-button twitter-button">
                <i class="fab fa-twitter"></i> Login with Twitter
            </button>
            <button class="social-button google-button">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>
        <div class="image-container">
            <img src="./img/neo__the_matrix___ai_generated__by_madmike_fx_dgb5ogb-fullview.jpg" alt="Side Image">
        </div>
    </div>
</body>
</html>
